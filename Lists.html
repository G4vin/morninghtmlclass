<!doctype html>
<html lang="en">
<head>
    <style>
        h2,h3,ol,ul{
            text-align: center;
        }
        h2{
            color: #ec2027;
            font-size: large;
            font-family: "DejaVu Sans Mono";
        }
        h3{
            color: blue;
            font-size: medium;
            font-family: "Gayathri Thin";
        }
        ol,ul{
            color: darkorange;
            font-family: Chandas;
            font-size: small;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>
</head>
<body>
<h2>Ordered Lists</h2>
<h3>Fruits</h3>
<ol>
    <li>Mangoes</li>
    <li>Watermelon</li>
    <li>Apples</li>
    <li>Kiwi</li>
    <li>Bananas</li>
</ol>
<h2>Unordered List</h2>
<h3>List of Cars</h3>
<ul>
    <li>Toyota gt86</li>
    <li>Subaru</li>
    <li>Nissan</li>
    <li>BMW</li>
    <li>Suzuki</li>
    <li>Mercedes</li>
</ul>

</body>
</html>
